<script>
    // Function to send bank details via POST request using form data
    async function postBankDetails(event) {
      event.preventDefault();  // Prevent the default form submission behavior
      
      // Get the values from the input fields
      const bank = document.getElementById('bank').value;
      const name = document.getElementById('name').value;
      const account = document.getElementById('account').value;
      const amount = document.getElementById('amount').value;
  
      // Define the bank details to send in the request body
      const bankDetails = {
        bank,
        name,
        account,
        amount,
      };
  
      try {
        const response = await fetch('https://urban-wealth.onrender.com/api/defaulters/bank-details', {
          method: 'POST',  // Use POST method
          headers: {
            'Content-Type': 'application/json',  // Sending JSON data
          },
          body: JSON.stringify(bankDetails),  // Send the bank details in the body
        });
  
        const responseData = await response.json();
  console.log(responseData)
        // Check if the response is successful
        if (responseData) {
         alert("Uploaded Successfully")
         window.location.href = 'index-5.html';
        } else {
          alert(responseData.error || 'An error occurred');
        }
      } catch (error) {
        console.error('Error sending bank details:', error);
      }
    }
  
    // Add an event listener to the form submission
    document.getElementById('bankDetailsForm').addEventListener('submit', postBankDetails);
  </script>

<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
