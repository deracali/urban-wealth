<script>
  // Check if userId exists in localStorage
  const userIds = localStorage.getItem('userId');
  
  // If userId does not exist, hide the Dashboard link and redirect to index.html
  if (!userIds) {
      // Hide the Dashboard link
      document.getElementById('dashboard-link').style.display = 'none';
      
      // Redirect to index.html
      window.location.href = 'sign-in.html';
  }
</script>


<script>
  document.getElementById('logoutLink').addEventListener('click', function() {
  // Remove adminId and adminToken from localStorage
  localStorage.removeItem('adminId');
  localStorage.removeItem('adminToken');

  // Redirect to the sign-in page
  window.location.href = 'sign-in.html';
});

</script>

<script>
  // Get userId from URL parameters
  const params = new URLSearchParams(window.location.search);
  const userId = params.get('userId');

  document.getElementById('balanceUpdateForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const balance = document.getElementById('balance').value;

    if (!userId) {
      alert('User ID is missing from the URL.');
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/users/update/${userId}`, { // Change to your API base URL
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ balance: Number(balance) }),
      });

      const data = await response.json();
      if (response.ok) {
        alert('Balance updated successfully!');
      } else {
        alert(`Failed: ${data.message || 'Something went wrong'}`);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while updating the balance.');
    }
  });
</script>

<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
